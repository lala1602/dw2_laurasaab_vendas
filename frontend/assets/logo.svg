<svg xmlns="http://www.w3.org/2000/svg" width="360" height="110" viewBox="0 0 360 110">
  <defs>
    <linearGradient id="gPink" x1="0" x2="1">
      <stop offset="0" stop-color="#ff4f96" />
      <stop offset="1" stop-color="#e91e63" />
    </linearGradient>
    <filter id="s" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.45" />
    </filter>
  </defs>

  <!-- Store (branco com leve sombra) -->
  <text x="110" y="78"
        font-family="Poppins, sans-serif" font-size="56" font-weight="800"
        fill="#ffffff" filter="url(#s)">Store</text>

  <!-- Pink maior e moderno, com gradiente -->
  <text x="92" y="44"
        font-family="Poppins, sans-serif" font-size="30" font-weight="700"
        fill="url(#gPink)" letter-spacing="0.25">Pink</text>
</svg>
