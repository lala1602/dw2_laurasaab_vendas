<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moda Urbana</title>
  <meta name="description" content="Loja de roupas - catálogo com carrinho e cupom ALUNO10." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <img src="logo.svg" alt="Logo Moda Urbana" class="logo" aria-label="Logomarca Moda Urbana"/>
      <h1>Moda Urbana</h1>
      <div class="header-actions">
        <input type="text" id="busca-produto" placeholder="Buscar peça..." aria-label="Buscar produto por nome" />
        <select id="categoria" aria-label="Filtrar por categoria">
          <option value="">Todas</option>
          <option value="Camisetas">Camisetas</option>
          <option value="Calças">Calças</option>
          <option value="Moletons">Moletons</option>
          <option value="Vestidos">Vestidos</option>
          <option value="Acessórios">Acessórios</option>
          <option value="Calçados">Calçados</option>
        </select>
        <select id="ordenar" aria-label="Ordenar produtos">
          <option value="nome-asc">Nome (A–Z)</option>
          <option value="preco-asc">Preço (menor→maior)</option>
          <option value="preco-desc">Preço (maior→menor)</option>
        </select>
        <button id="btn-limpar" type="button" class="icon">Limpar</button>
        <button id="btn-export-json" type="button" class="icon">Exportar JSON</button>
        <button id="btn-export-csv" type="button" class="icon">Exportar CSV</button>
        <button id="btn-carrinho"
                aria-label="Abrir carrinho"
                aria-haspopup="dialog"
                aria-expanded="false"
                aria-controls="drawer-carrinho">
          <span class="material-icons" aria-hidden="true">shopping_cart</span>
          <span id="badge-carrinho" class="badge">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Catálogo -->
    <section id="produtos" aria-label="Catálogo de produtos">
      <div id="lista-produtos" class="grid-produtos" role="list" aria-live="polite"></div>
      <div style="display:flex;justify-content:center;margin-top:1rem;">
        <button id="btn-mais" type="button" style="display:none;">Carregar mais</button>
      </div>
    </section>

    <!-- Overlay + Drawer carrinho -->
    <div id="overlay" hidden></div>
    <aside id="drawer-carrinho" role="dialog" aria-modal="true" aria-labelledby="titulo-carrinho" hidden>
      <div class="drawer-header">
        <h2 id="titulo-carrinho">Seu carrinho</h2>
        <button id="fechar-carrinho" aria-label="Fechar carrinho" class="icon">
          <span class="material-icons" aria-hidden="true">close</span>
        </button>
      </div>

      <div id="lista-carrinho" class="lista-carrinho" aria-live="polite"></div>

      <div class="cupom-area">
        <label for="input-cupom">Cupom:</label>
        <input id="input-cupom" type="text" placeholder="ALUNO10" aria-label="Código de cupom"/>
        <button id="btn-aplicar-cupom" type="button" aria-pressed="false">Aplicar</button>
        <button id="btn-remover-cupom" type="button" class="icon">Remover</button>
      </div>

      <div class="totais">
        <div>Subtotal: <strong id="subtotal">R$ 0,00</strong></div>
        <div>Desconto: <strong id="desconto">R$ 0,00</strong></div>
        <div>Total: <strong id="total">R$ 0,00</strong></div>
      </div>

      <button id="finalizar-compra" type="button" style="width:100%;">Finalizar compra</button>
    </aside>

    <!-- Feedback acessível -->
    <div id="sr-live" class="sr-only" aria-live="assertive"></div>
  </main>

  <!-- Rodapé -->
  <footer>
    Moda Urbana &copy; 2025
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
